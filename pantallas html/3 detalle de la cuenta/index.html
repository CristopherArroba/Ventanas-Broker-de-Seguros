<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <header class="d-flex align-items-center p-3 bg-primary text-white">
            <img src="logo.png" alt="Logo" class="mr-3" style="height: 40px;">
            <h1 class="h4 mb-0">NoboAsociados - Perfil de Usuario</h1>
            <div class="ml-auto">
                <span>Bienvenido, Karla</span>
                <a href="#" class="text-white ml-3">Panel Administrador</a>
                <a href="#" class="text-white ml-3">Perfil</a>
                <a href="#" class="text-white ml-3">Salir</a>
            </div>
        </header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="#">Panel de Control</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Directorio del agente</a></li>
                <li class="nav-item active"><a class="nav-link" href="#">Mi perfil</a></li>
            </ul>
        </nav>
        
        <div class="profile-content my-4 p-4 bg-white rounded shadow-sm">
            <h2 class="h5 mb-4">Perfil de mi cuenta</h2>
            <ul class="nav nav-tabs mb-3" id="profileTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="account-tab" data-toggle="tab" href="#account" role="tab">Cuenta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="preferences-tab" data-toggle="tab" href="#preferences" role="tab">Preferencias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="signature-tab" data-toggle="tab" href="#signature" role="tab">Firma</a>
                </li>
            </ul>
            
            <div class="tab-content" id="profileTabContent">
                <div class="tab-pane fade show active" id="account" role="tabpanel">
                    <div class="row">
                        <div class="col-md-3 text-center">
                            <img src="avatar.png" alt="Avatar" class="rounded-circle mb-3" style="width: 100px;">
                            <button class="btn btn-secondary btn-sm d-block mx-auto mt-2"><i class="fas fa-upload"></i> Cambiar imagen</button>
                        </div>
                        <div class="col-md-9">
                            <form>
                                <div class="form-group">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" id="nombre" class="form-control" placeholder="Nombre">
                                </div>
                                <div class="form-group">
                                    <label for="apellido">Apellido:</label>
                                    <input type="text" id="apellido" class="form-control" placeholder="Apellido">
                                </div>
                                <div class="form-group">
                                    <label for="email">Correo Electrónico:</label>
                                    <input type="email" id="email" class="form-control" placeholder="ejemplo@micompañia.com">
                                </div>
                                <div class="form-group">
                                    <label for="telefono">Número de teléfono:</label>
                                    <div class="d-flex">
                                        <input type="text" id="telefono" class="form-control mr-2" placeholder="Teléfono">
                                        <input type="text" class="form-control" placeholder="EXT">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="movil">Número de móvil:</label>
                                    <input type="text" id="movil" class="form-control">
                                </div>
                            </form>
                        </div>
                    </div>

                    <hr>
                    
                    <h5 class="h6">Autenticación</h5>
                    <div class="form-group">
                        <label for="usuario">Nombre de usuario:</label>
                        <input type="text" id="usuario" class="form-control" value="Kpanta" readonly>
                    </div>
                    <div class="form-group">
                        <label for="2fa">Autenticación 2FA:</label>
                        <select id="2fa" class="form-control">
                            <option>Deshabilitar</option>
                            <option>Habilitar</option>
                        </select>
                    </div>
                    <button class="btn btn-primary"><i class="fas fa-key"></i> Cambiar Contraseña</button>

                    <hr>

                    <h5 class="h6">Estado y configuración</h5>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="vacaciones">
                        <label class="form-check-label" for="vacaciones">Modo de vacaciones</label>
                    </div>
                </div>
            </div>

            <div class="text-right mt-4">
                <button class="btn btn-success"><i class="fas fa-save"></i> Guardar cambios</button>
                <button class="btn btn-secondary"><i class="fas fa-undo"></i> Restablecer</button>
                <button class="btn btn-danger"><i class="fas fa-times"></i> Cancelar</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
